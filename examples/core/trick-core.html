<html>
<head>
    <title>Omega Trick Core Sample</title>

    <!-- Ext includes -->
    <link rel="stylesheet" type="text/css" href="../../../ext/resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../ext-core/ext-core-debug.js"></script>

    <!-- Omega Trick includes -->
    <script type="text/javascript" src="../../omegatrick-core-all.js"></script>

    <!-- Sample Core includes -->
    <script type="text/javascript" src="trick.js"></script>

</head>
<body>

    <h1>Omega Trick Core Sample</h1>

    <table border="0">
        <tr>
            <th>バージョン情報</th>
        </tr>
        <tr>
            <td>
                <div id="version"></div>
            </td>
        </tr>
        <tr>
            <th>バージョン情報(メジャーバージョン)</th>
        </tr>
        <tr>
            <td>
                <div id="version_major"></div>
            </td>
        </tr>
        <tr>
            <th>バージョン情報(マイナーバージョン)</th>
        </tr>
        <tr>
            <td>
                <div id="version_minor"></div>
            </td>
        </tr>
        <tr>
            <th>バージョン情報(パッチバージョン)</th>
        </tr>
        <tr>
            <td>
                <div id="version_patch"></div>
            </td>
        </tr>
        <tr>
            <th>Sencha Touch利用フラグ</th>
        </tr>
        <tr>
            <td>
                <div id="isSenchaTouch"></div>
            </td>
        </tr>
        <tr>
            <th>Ext Core利用フラグ</th>
        </tr>
        <tr>
            <td>
                <div id="isExtCore"></div>
            </td>
        </tr>
        <tr>
            <th>Ext JS利用フラグ</th>
        </tr>
        <tr>
            <td>
                <div id="isExtJS"></div>
            </td>
        </tr>
    </table>

</body>
</html>
