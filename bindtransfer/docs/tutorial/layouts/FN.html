<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-script-Type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />
    <link href="resources/css/px.structure.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/px.visual.css" rel="stylesheet" type="text/css" />
    <title>FN | xFrameworkPX Layout Sample</title>
    <style type="text/css">
        .px-fixed .px-north {
          height: 100px;
          background: #F9F7ED;
        }

        .px-fixed .px-west {
          height: 500px;
          background: #CDEB8B;
        }

        .px-fixed .px-center {
          height: 500px;
          background: #EEEEEE;
        }

        .px-fixed  .px-east {
          height: 500px;
          background: #C3D9FF;
        }

        .px-fixed .px-south {
          padding: 0 0 100px 0;
          background: #FFFF88;
        }
    </style>
</head>
<body class="px-body px-fixed px-fn pxdebug-disable">

    <!-- px-ct -->
    <div class="px-ct">

        <!-- px-north -->
        <div class="px-north">

            <div class="px-bwrap">

                <div class="px-body">

                    北

                </div>

            </div>

        </div>
        <!-- /px-north -->

        <!-- px-center -->
        <div class="px-center">

            <div class="px-bwrap">

                <div class="px-body">

                    中央

                </div>

            </div>

        </div>
        <!-- /px-center -->

    </div>
    <!-- /px-ct -->

</body>
</html>
