<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-script-Type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />
    <link href="resources/css/px.structure.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/px.visual.css" rel="stylesheet" type="text/css" />
    <title>CNES | xFrameworkPX Layout Sample</title>
    <style type="text/css">
        .px-fixed .px-north {
          height: 100px;
          background: #F9F7ED;
        }

        .px-fixed .px-west {
          height: 500px;
          background: #CDEB8B;
        }

        .px-fixed .px-center {
          height: 500px;
          background: #EEEEEE;
        }

        .px-fixed  .px-east {
          height: 500px;
          background: #C3D9FF;
        }

        .px-fixed .px-south {
          padding: 0 0 100px 0;
          background: #FFFF88;
        }
    </style>
</head>
<body class="px-body px-fixed px-cnes pxdebug-disable">

    <!-- px-ct -->
    <div class="px-ct">

        <!-- px-center-area-ct -->
        <div class="px-center-area-ct">

            <!-- px-center-block -->
            <div class="px-center-block">

                <!-- north -->
                <div class="px-north">

                    <div class="px-bwrap">

                        <div class="px-body">

                            北

                        </div>

                    </div>

                </div>
                <!-- /north -->

                <!-- px-east-wrap -->
                <div class="px-east-wrap clear_fix">

                    <!-- px-west -->
                    <div class="px-west">

                         <div class="px-bwrap">

                            <div class="px-body">

                                西

                            </div>

                        </div>

                    </div>
                    <!-- /center -->

                    <!-- east -->
                    <div class="px-east">

                        <div class="px-bwrap">

                            <div class="px-body">

                                東

                            </div>

                        </div>

                    </div>
                    <!-- /east -->

                </div>
                <!-- /px-east-wrap -->

                <!-- px-south -->
                <div class="px-south">

                    <div class="px-bwrap">

                        <div class="px-body">

                            南

                        </div>

                    </div>

                </div>
                <!-- /px-south -->

            </div>
            <!-- /px-center-block -->

        </div>
        <!-- /px-center-area-ct -->

    </div>
    <!-- /px-ct -->

</body>
</html>
