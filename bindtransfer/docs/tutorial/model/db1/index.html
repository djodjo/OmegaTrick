    <title>基本的なデータベース操作(1)</title>

<body>
    <h1>基本的なデータベース操作(1)</h1>
    <h2>単行データ取得</h2>
    <table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>note</th>
        <th>modified</th>
    </tr>
    <tr>
        <td><!--{$rowdata.id}--></td>
        <td><!--{$rowdata.title}--></td>
        <td><!--{$rowdata.note}--></td>
        <td><!--{$rowdata.modified}--></td>
    </tr>
    </table>

    <hr />

    <h2>複数行データ取得</h2>
    <table border="1">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>note</th>
        <th>modified</th>
    </tr>
    <!--{foreach from=$alldata item=item key=key}-->
    <tr>
        <td><!--{$item.id}--></td>
        <td><!--{$item.title}--></td>
        <td><!--{$item.note}--></td>
        <td><!--{$item.modified}--></td>
    </tr>
    <!--{/foreach}-->
    </table>

</body>
